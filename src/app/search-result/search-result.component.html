<div class="card mt-3" style="width: 100%;">
  <div class="card-header">
    <div class="row">
      <h3 class="d-inline-block mr-auto ml-3">{{title}}</h3>
      <p class="d-inline-block text-secondary mr-3" *ngIf="(_data.length)>0">({{_data.length}} iten(s) encontrado(s))</p>
      <p class="d-inline-block text-secondary mr-3" *ngIf="(_data.length)==0">(Nenhum item encontrado)</p>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-sm">
      <tr *ngFor="let item of _data">
        <td class="text-danger">
          <u>#{{item.id()}}</u>
        </td>
        <td>{{item.name()}}</td>
        <td *ngIf="(item.quantity())>0">Qtd: {{item.quantity()}} pรง</td>
      </tr>
    </table>
  </div>
</div>
